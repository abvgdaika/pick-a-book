<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Что почитать?</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
  <style>
    body{
      margin:0; padding:0; text-align:center; color:#fff;
      font-family:'Helvetica Neue', Arial, sans-serif;
      background:url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') no-repeat center center fixed;
      background-size:cover;
    }
    .container{max-width:900px;margin:0 auto;padding:40px 16px;}
    h1{
      margin-top:80px; font-size:36px;
      display:inline-block; padding:10px 20px; border-radius:8px;
      background:rgba(0,0,0,.6);
    }
    p.lead{
      font-size:18px; max-width:700px; margin:20px auto;
      background:rgba(255,255,255,.5); color:#000;
      padding:15px; border-radius:10px;
    }
    .buttons{margin-top:20px}
    button{
      background:#333; color:#fff; border:0; border-radius:6px;
      padding:12px 24px; margin:10px; font-size:16px; cursor:pointer;
    }
    button:hover{background:#444}
    #result{
      transition:all .3s ease; font-size:22px; font-weight:500;
      background:rgba(220,232,242,.85); color:#1f1f1f;
      padding:32px; max-width:90%; margin:30px auto 40px;
      box-shadow:0 0 12px rgba(0,0,0,.3);
      border-radius:14px; display:none; text-align:center;
    }
    @media (max-width:600px){
      h1{font-size:28px; margin-top:40px}
      #result{font-size:20px; padding:24px}
      button{width:90%}
    }
  </style>
  <!-- Google tag (gtag.js) — GA4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BFHF48GQW0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-BFHF48GQW0');
</script>
</head>
<body>
  <div class="container">
    <h1>Что почитать?</h1>
    <p class="lead">
      Нажмите на одну из кнопок ниже — и вы получите случайную книгу из выбранной категории.
      Это может быть классика, триллер или что-то неожиданное. Просто доверьтесь рандому.
    </p>

    <!-- Кнопки категорий -->
    <div class="buttons">
      <button onclick="recommend('serious')">Хочу что-то серьёзное</button>
      <button onclick="recommend('ya')">Хочу Young Adult</button>
      <button onclick="recommend('detective')">Хочу детектив</button>
      <button onclick="recommend('thriller')">Хочу ужасов и триллеров</button>
    </div>

    <!-- Здесь появляется результат -->
    <div id="result"></div>

    <footer style="margin-top:60px; padding:20px; font-size:14px; color:#111;">
      <a href="https://instagram.com/acidandglue" target="_blank"
         style="color:#111; text-decoration:none; background:rgba(255,255,255,.7);
                padding:8px 14px; border-radius:6px;">Instagram @acidandglue</a>
    </footer>
  </div>

  <!-- Единственный скрипт со списками и логикой -->
<script src="books_with_api.js"></script>
<!--<script src="overrides.js"></script>-->
</body>
</html>
