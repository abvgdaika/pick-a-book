<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Выбери книгу</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFHF48GQW0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BFHF48GQW0');
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
  :root{
    --card-bg: rgba(0,0,0,.55);
    --card-border: rgba(255,255,255,.16);
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.70);
    --btn-bg: rgba(255,255,255,.08);
    --btn-bg-hover: rgba(255,255,255,.14);
    --btn-border: rgba(255,255,255,.16);
    --shadow: 0 20px 60px rgba(0,0,0,.55);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    background:
      linear-gradient(180deg, rgba(0,0,0,.50), rgba(0,0,0,.70)),
      url("848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg") center/cover no-repeat fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .container{
    width:min(920px, 100%);
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:24px;
    padding:28px;
    box-shadow:var(--shadow);
    backdrop-filter: blur(10px);
  }

  h1{
    margin:0 0 8px 0;
    font-size:28px;
    letter-spacing:.2px;
  }
  .subtitle{
    margin:0 0 18px 0;
    color:var(--muted);
    font-size:14px;
    line-height:1.4;
  }

  .buttons{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap:12px;
    margin:16px 0 20px 0;
  }
  @media (max-width:640px){
    .buttons{ grid-template-columns:1fr; }
  }

  .buttons button{
    cursor:pointer;
    border-radius:16px;
    padding:14px 12px;
    border:1px solid var(--btn-border);
    background:var(--btn-bg);
    color:var(--text);
    font-size:16px;
    font-weight:700;
    transition: transform .06s ease, background .15s ease, border-color .15s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:4px;
    text-align:center;
  }
  .buttons button:hover{
    background:var(--btn-bg-hover);
    border-color: rgba(255,255,255,.22);
  }
  .buttons button:active{ transform:translateY(0); }
  .buttons .btn__title{ font-size:16px; line-height:1.2; }
  .buttons .btn__age{
    font-size:12px;
    line-height:1;
    opacity:.85;
    letter-spacing:.2px;
  }

  #result{
    margin-top:10px;
    padding:16px;
    border:1px solid rgba(255,255,255,.14);
    border-radius:18px;
    background:rgba(255,255,255,.06);
    display:none;
  }

  .book{
    display:grid;
    grid-template-columns: 128px 1fr;
    gap:16px;
    align-items:start;
  }
  @media (max-width:640px){
    .book{ grid-template-columns: 1fr; }
  }

  .cover{
    width:128px;
    aspect-ratio: 2 / 3;
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.05);
  }
  .cover img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .meta h2{
    margin:0 0 6px 0;
    font-size:20px;
  }
  .meta .author{
    margin:0 0 10px 0;
    color:var(--muted);
    font-size:14px;
  }
  .meta .desc{
    margin:0;
    font-size:14px;
    line-height:1.55;
    color:rgba(255,255,255,.86);
    white-space:pre-wrap;
  }

  .footer{
    margin-top:16px;
    color:rgba(255,255,255,.55);
    font-size:12px;
  }
  /* === FIX: mobile scrolling (iOS/Safari/Chrome) === */
@media (max-width: 640px){
  html, body { height: auto; }

  body{
    display: block;              /* убираем flex-центрирование */
    min-height: 100vh;
    padding: 14px;
    background-attachment: scroll; /* fixed фон часто ломает ощущение скролла */
  }

  .container{
    width: 100%;
    margin: 16px auto;
  }
}
  .result-actions{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.result-actions button{
  flex:1;
  border-radius:14px;
  padding:12px 10px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Выбери книгу</h1>
    <p class="subtitle">Нажми на настроение — я выдам тебе одну книгу из твоей библиотеки.</p>

    <!-- Кнопки категорий -->
    <div class="buttons" id="pick">
      <button data-category="serious" onclick="recommend('serious')">
        <span class="btn__title">Хочу что-то серьёзное</span>
        <span class="btn__age"></span>
      </button>
      <button data-category="ya" onclick="recommend('ya')">
        <span class="btn__title">Хочу Young Adult</span>
        <span class="btn__age"></span>
      </button>
      <button data-category="detective" onclick="recommend('detective')">
        <span class="btn__title">Хочу детектив</span>
        <span class="btn__age"></span>
      </button>
      <button data-category="thriller" onclick="recommend('thriller')">
        <span class="btn__title">Хочу ужасов и триллеров</span>
        <span class="btn__age"></span>
      </button>
    </div>

    <div id="result"></div>

    <div class="footer">© pick-a-book</div>
  </div>

  <script src="overrides.fixed.js?v=7"></script>
</body>
</html>
