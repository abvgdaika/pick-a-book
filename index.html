<script>
function showRandomBook(list) {
  const result = document.getElementById("result");
  result.innerHTML = "";
  result.style.display = 'block';

  const randomBook = list[Math.floor(Math.random() * list.length)];
  result.textContent = randomBook;

  fetchBookInfo(randomBook);
}

function fetchBookInfo(title) {
  const result = document.getElementById("result");
  const query = encodeURIComponent(title);
  const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&langRestrict=ru`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.totalItems > 0) {
        const book = data.items[0].volumeInfo;
        result.innerHTML += `<br><br><strong>${book.title}</strong><br>
          <em>${book.authors?.join(", ")}</em><br>
          ${book.description ? book.description.substring(0, 300) + "..." : "Описание не найдено."}
          ${book.imageLinks ? `<br><img src="${book.imageLinks.thumbnail}" alt="Обложка">` : ""}
          ${book.infoLink ? `<br><a href="${book.infoLink}" target="_blank">Подробнее</a>` : ""}
        `;
      } else {
        result.innerHTML += "<br><em>Информация о книге не найдена.</em>";
      }
    })
    .catch(err => {
      console.error("Ошибка при получении книги:", err);
      result.innerHTML += "<br><em>Произошла ошибка при загрузке информации.</em>";
    });
}
</script>
