<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Что почитать?</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
<style>
  :root{
    --card-bg: rgba(18, 20, 23, .88);
    --lead-bg: rgba(18,20,23,.75);
    --lead-fg: #fff;
  }

  /* тёмный базовый фон — на html */
/* фоновая картинка теперь на html — рисуется сразу на старте */
html{
  background: #0f1216 url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') center / cover no-repeat;
}

/* где поддерживается fixed — пусть будет фикс для десктопа */
@supports (background-attachment: fixed){
  html{ background-attachment: fixed; }
}

/* body прозрачный, чтобы было видно ::before */
body{
  margin:0; padding:0; height:100%;
  color:#fff; text-align:center;
  font-family:'Helvetica Neue', Arial, sans-serif;
  position:relative;
  background:transparent !important; /* ВАЖНО */
}
/* мягкое затемнение поверх фоновой картинки */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.30),
    rgba(0,0,0,.24) 40%,
    rgba(0,0,0,.30)
  );
  z-index:-1;              /* под контентом, над html */
  pointer-events:none;
}

/* стабилизируем высоту слоя на iOS */
@supports (height: 100svh){
  body::after{ height:100svh; inset:auto 0 0 0; top:0; }
}
@supports (height: 100dvh){
  body::after{ height:100dvh; inset:auto 0 0 0; top:0; }
}

  .container{max-width:1000px;margin:0 auto;padding:40px 16px;}

  h1{
    margin-top:48px; font-size:36px; display:inline-block;
    padding:10px 20px; border-radius:12px;
    background:rgba(0,0,0,.55); backdrop-filter:blur(2px);
  }

  p.lead{
    font-size:18px; line-height:1.55; max-width:820px; margin:18px auto 8px;
    background:var(--lead-bg); color:var(--lead-fg);
    padding:16px 18px; border-radius:12px;
    text-shadow:0 1px 0 rgba(0,0,0,.25);
    backdrop-filter:blur(2px);
  }

  .buttons{
    margin-top:16px; display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
  }
  .buttons button{
    background:#2f333a; color:#fff; border:0; border-radius:10px;
    padding:12px 18px; font-size:16px; cursor:pointer;
    flex:1 1 240px; max-width:320px;
    transition:transform .08s ease, background .15s ease;
  }
  .buttons button:hover{ background:#3a4048; transform:translateY(-1px); }
  .buttons button:active{ transform:translateY(0); }

  /* результат скрыт до вызова */
 #result.active{
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  text-align:center;

  background:var(--card-bg); 
  color:#f2f5f7;
  backdrop-filter: blur(6px) saturate(120%);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 10px 28px rgba(0,0,0,.35);
  border-radius:16px;
  padding:24px 18px;
  margin:28px auto 40px;
  max-width:1000px;

  min-height:380px;   /* фиксируем минимальную высоту */
  transition: min-height 0.3s ease, height 0.3s ease; /* плавное изменение */
}

  #result h2{ font-size:28px; line-height:1.3; margin:0 0 10px; text-shadow:0 1px 0 rgba(0,0,0,.35); }
  #result p{ font-size:17px; line-height:1.65; margin:0 0 12px; max-width:68ch; }
  #result a{ color:#8db6ff; font-weight:600; text-decoration:none; }
  #result a:hover{ text-decoration:underline; }

  #book-cover{
    width:min(260px, 90%); height:auto; border-radius:12px;
    box-shadow:0 10px 24px rgba(0,0,0,.35); margin:10px 0 6px;
  }

  @media (max-width:480px){
    h1{font-size:28px; margin-top:32px}
    p.lead{font-size:16px}
    .buttons button{flex-basis:100%}
    #result h2{font-size:22px}
    #result p{font-size:16px}
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Что почитать?</h1>
    <p class="lead">
      Нажмите на одну из кнопок ниже — и вы получите случайную книгу из выбранной категории.
      Это может быть классика, триллер или что-то неожиданное. Просто доверьтесь рандому.
    </p>

    <!-- Кнопки категорий -->
    <div class="buttons">
      <button onclick="recommend('serious')">Хочу что-то серьёзное</button>
      <button onclick="recommend('ya')">Хочу Young Adult</button>
      <button onclick="recommend('detective')">Хочу детектив</button>
      <button onclick="recommend('thriller')">Хочу ужасов и триллеров</button>
    </div>

    <!-- Здесь появляется результат -->
    <div id="result"></div>

    
  </div>

  <!-- Единственный скрипт со списками и логикой -->
<script src="books_with_api.js"></script>
<!--<script src="overrides.js"></script>-->
</body>
</html>
