
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Что почитать?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #111111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 60px 20px 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #result {
      font-size: 22px;
      font-weight: 400;
      background: #ffffff;
      color: #111;
      padding: 20px;
      max-width: 600px;
      margin-bottom: 40px;
      display: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .subtitle {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 140px;
      margin-top: 40px;
      margin-bottom: 40px;
      color: #111111;
      text-align: center;
      line-height: 1;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    button {
      background-color: white;
      color: #111;
      font-size: 16px;
      padding: 12px 20px;
      border: 2px solid #111;
      border-radius: 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #111;
      color: white;
    }

    footer {
      padding: 20px 0;
      text-align: center;
    }

    .insta-button {
      background-color: white;
      color: #111;
      font-size: 14px;
      padding: 10px 18px;
      border: 2px solid #111;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .insta-button:hover {
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>Что почитать?</h1>

    <div id="result"></div>

    <div class="buttons">
      <button onclick="showRandomBook(books)">Хочу что-то серьёзное</button>
      <button onclick="showRandomBook(ya_books)">Хочу Young Adult</button>
      <button onclick="showRandomBook(detective_books)">Хочу детектив</button>
      <button onclick="showRandomBook(thriller_books)">Хочу ужасов и триллеров</button>
    </div>



    <div class="subtitle">l’appel du vide</div>
  </main>

  <footer>
    <a href="https://instagram.com/acidandglue" target="_blank" class="insta-button">@acidandglue</a>
  </footer>

  <!-- Подключаем библиотеки -->
  <script src="book_list.js"></script>
  <script src="ya_book_list.js"></script>
  <script src="detective_books.js"></script>
  <script src="thriller_books.js"></script>

  <!-- Скрипт выбора книги -->
  <script>
    function showRandomBook(library) {
      const result = document.getElementById('result');
      const randomIndex = Math.floor(Math.random() * library.length);
      const book = library[randomIndex];
      result.textContent = book;
      result.style.display = 'block';
    }
  </script>
</body>
</html>
