
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Что почитать?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 80px;
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }

        #result {
            font-size: 26px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.92);
            color: #000000;
            padding: 40px;
            max-width: 80%;
            margin-top: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            display: none;
            border-radius: 8px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subtitle {
            margin-top: 40px;
            font-size: 28px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Что почитать?</h1>

    <div class="buttons">
        <button onclick="showRandomBook(books)">Хочу что-то серьёзное</button>
        <button onclick="showRandomBook(ya_books)">Хочу Young Adult</button>
        <button onclick="showRandomBook(detective_books)">Хочу детектив</button>
        <button onclick="showRandomBook(thriller_books)">Хочу ужасов и триллеров</button>
    </div>

    <div id="result"></div>

    <div class="subtitle">l’appel du vide</div>

    <script>
        const books = ['«1984» — Джордж Оруэлл', '«Преступление и наказание» — Фёдор Достоевский'];
        const ya_books = ['«Виноваты звёзды» — Джон Грин', '«Из крови и пепла» — Дженнифер Арментраут'];
        const detective_books = ['«Убийство в Восточном экспрессе» — Агата Кристи', '«Исчезнувшая» — Гиллиан Флинн'];
        const thriller_books = ['«Тихая пациентка» — Алекс Михаэлидес', '«Женщина в окне» — А. Дж. Финн'];

        function showRandomBook(list) {
            const result = document.getElementById('result');
            const randomBook = list[Math.floor(Math.random() * list.length)];
            result.textContent = randomBook;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
