<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Что почитать?</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
 <style>
  :root{
    --card-bg: rgba(18, 20, 23, .75);
    --lead-bg: rgba(18, 20, 23, .65);
    --lead-fg: #f6f7f9;
  }

  /* фон + затемнение для контраста текста */
  body{
    margin:0; padding:0; text-align:center; color:#fff;
    font-family:'Helvetica Neue', Arial, sans-serif;
    background:url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') no-repeat center center fixed;
    background-size:cover;
    position:relative;
  }
  body::before{
    content:""; position:fixed; inset:0;
    /* лёгкое затемнение + градиент сверху */
    background:
      linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.25) 40%, rgba(0,0,0,.45)),
      rgba(0,0,0,.2);
    pointer-events:none;
    z-index:-1;
  }

  .container{max-width:1000px;margin:0 auto;padding:40px 16px;}

  h1{
    margin-top:56px; font-size:36px;
    display:inline-block; padding:10px 20px; border-radius:12px;
    background:var(--card-bg); backdrop-filter:saturate(120%) blur(2px);
  }

  /* читабельный лид */
  p.lead{
    font-size:18px; line-height:1.55; max-width:820px; margin:18px auto 8px;
    background:var(--lead-bg); color:var(--lead-fg);
    padding:16px 18px; border-radius:12px;
    text-shadow:0 1px 0 rgba(0,0,0,.25);
    backdrop-filter:saturate(120%) blur(2px);
  }

  /* кнопки: два ряда, аккуратные интервалы */
  .buttons{
    margin-top:16px;
    display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
  }
  .buttons button{
    background:#2f333a; color:#fff; border:0; border-radius:10px;
    padding:12px 18px; font-size:16px; cursor:pointer;
    flex:1 1 240px; max-width:320px;
    transition:transform .08s ease, background .15s ease;
  }
  .buttons button:hover{ background:#3a4048; transform:translateY(-1px); }
  .buttons button:active{ transform:translateY(0); }

  /* карточка результата: не дёргается, обложка сбоку на десктопе */
  #result{
    /* СРАЗУ занимаем место, чтобы экран не прыгал */
    min-height:360px;
    background:rgba(245,248,252,.9);
    color:#15171a;
    box-shadow:0 6px 22px rgba(0,0,0,.28);
    border-radius:16px;
    padding:24px; margin:28px auto 40px;
    max-width:1000px;

    /* сетка под обложку и текст */
    display:grid;
    grid-template-columns: 280px 1fr;
    grid-auto-rows:auto;
    gap:20px;
    align-items:start;
    text-align:left;
  }

  /* когда контента ещё нет – просто пустой блок без рамок внутри */
  #result:empty::after{
    content:""; display:block; grid-column:1/-1;
  }

  /* заголовок и текст всегда во второй колонке */
  #result h2, #result p, #result a{ grid-column:2; margin:0 0 10px; }
  #result h2{ font-size:28px; line-height:1.25; margin-bottom:8px; }
  #result p{ font-size:17px; line-height:1.6; }
  #result a{ color:#0b57d0; font-weight:600; text-decoration:none; }
  #result a:hover{ text-decoration:underline; }

  /* обложка – слева, фиксированной ширины */
  #book-cover{
    grid-column:1; grid-row:1 / span 3;
    width:100%; max-width:260px; height:auto;
    border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);
    justify-self:center;
  }

  /* мобильная версия: обложка сверху, всё в один столбец */
  @media (max-width: 860px){
    #result{
      grid-template-columns: 1fr;
      padding:20px; min-height: 0;
      text-align:left;
    }
    #book-cover{ grid-column:1; grid-row:auto; max-width:240px; margin:0 auto 10px; }
    #result h2, #result p, #result a{ grid-column:1; }
  }

  /* очень узкие экраны */
  @media (max-width:480px){
    h1{font-size:28px; margin-top:32px}
    p.lead{font-size:16px}
    .buttons button{flex-basis:100%}
    #result h2{font-size:22px}
    #result p{font-size:16px}
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Что почитать?</h1>
    <p class="lead">
      Нажмите на одну из кнопок ниже — и вы получите случайную книгу из выбранной категории.
      Это может быть классика, триллер или что-то неожиданное. Просто доверьтесь рандому.
    </p>

    <!-- Кнопки категорий -->
    <div class="buttons">
      <button onclick="recommend('serious')">Хочу что-то серьёзное</button>
      <button onclick="recommend('ya')">Хочу Young Adult</button>
      <button onclick="recommend('detective')">Хочу детектив</button>
      <button onclick="recommend('thriller')">Хочу ужасов и триллеров</button>
    </div>

    <!-- Здесь появляется результат -->
    <div id="result"></div>

    
  </div>

  <!-- Единственный скрипт со списками и логикой -->
<script src="books_with_api.js"></script>
<!--<script src="overrides.js"></script>-->
</body>
</html>
