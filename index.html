
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>Pick a book</title>
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            background: url('848A503B-8110-4E0A-992C-1CBFA22380C6.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 32px;
        }
        .intro {
            font-family: 'Homemade Apple', cursive;
            font-size: 26px;
            margin: 20px 0 10px 0;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ddd;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #444;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.6);
        }
        #book-cover {
            margin-top: 15px;
            max-width: 160px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
body {
  max-width: 100%;
  overflow-x: hidden;
}

.container, .book-display, .footer {
  padding-left: 1rem;
  padding-right: 1rem;
}

.book-card {
  width: 100%;
  max-width: 600px;
  margin: auto;
}

@media (max-width: 768px) {
  .book-title, .book-author {
    font-size: 1rem;
  }
  h1 {
    font-size: 1.5rem;
  }
}
</style></head>
<body>
<div class="intro">Bienvenue dans l’appel du vide</div>
<h1>Что почитать?</h1>
<div class="instructions">
        Нажмите на одну из кнопок ниже — и вы получите случайную книгу из выбранной категории.<br/>
        Это может быть классика, триллер или что-то неожиданное. Просто доверьтесь рандому :)
    </div>
<div class="button-group">
<button onclick="recommend('serious')">Хочу что-то серьёзное</button>
<button onclick="recommend('ya')">Хочу Young Adult</button>
<button onclick="recommend('detective')">Хочу детектив</button>
<button onclick="recommend('thriller')">Хочу ужасов и триллеров</button>
</div>
<div id="result"></div>
<footer>Instagram @acidandglue</footer>
<script src="books_with_api.js"></script>
</body>
</html>
